<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE EQUATION GENERATOR FIND X TEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .equation-container {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ONLINE EQUATION GENERATOR FIND X TEST</h1>

    <div id="equations"></div>
    <button onclick="checkAnswers()">Check Answers</button>
    <button onclick="generateEquations()">Restart</button>
    <div id="result"></div>

    <script>
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateEquation() {
            let a, e;
            do {
                a = randomInt(-10, 10);
                e = randomInt(-10, 10);
            } while (a === e);
            
            let b = randomInt(-10, 10);
            let c = randomInt(-10, 10);
            let d = randomInt(1, 10);
            let f = randomInt(-10, 10);

            let leftSide = `${a}X + (${b}/${d})`;
            let rightSide = `${e}X + (${f}/${d})`;

            let answer = new Fraction(f - b, d * (a - e));

            return { equation: `${leftSide} = ${rightSide}`, answer: answer };
        }

        class Fraction {
            constructor(numerator, denominator) {
                if (denominator < 0) {
                    numerator = -numerator;
                    denominator = -denominator;
                }
                this.numerator = numerator;
                this.denominator = denominator;
                this.simplify();
            }

            simplify() {
                let gcd = function(a, b) {
                    return b ? gcd(b, a % b) : a;
                };
                let commonDivisor = gcd(this.numerator, this.denominator);
                this.numerator /= commonDivisor;
                this.denominator /= commonDivisor;
            }

            toDecimal() {
                return this.numerator / this.denominator;
            }

            toString() {
                return `${this.numerator}/${this.denominator}`;
            }

            isEqualTo(other) {
                return this.numerator * other.denominator === this.denominator * other.numerator;
            }

            static fromString(str) {
                let parts = str.split("/");
                if (parts.length === 2) {
                    let num = parseInt(parts[0]);
                    let den = parseInt(parts[1]);
                    if (!isNaN(num) && !isNaN(den) && den !== 0) {
                        return new Fraction(num, den);
                    }
                }
                return null;
            }
        }

        function generateEquations() {
            let container = document.getElementById("equations");
            container.innerHTML = "";
            window.equations = [];

            for (let i = 0; i < 10; i++) {
                let eq = generateEquation();
                equations.push(eq);
                container.innerHTML += `<div class='equation-container'>
                    <p>Question ${i + 1}: ${eq.equation}</p>
                    <input type='text' id='answer${i}' placeholder='Enter answer (decimal or fraction)'>
                </div>`;
            }
            document.getElementById("result").innerHTML = "";
        }

        function checkAnswers() {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            let correctCount = 0;

            equations.forEach((eq, i) => {
                let userInput = document.getElementById(`answer${i}`).value.trim();
                let correctDecimal = eq.answer.toDecimal().toFixed(2);
                let userFraction = Fraction.fromString(userInput);
                let isCorrect = parseFloat(userInput).toFixed(2) === correctDecimal || (userFraction && userFraction.isEqualTo(eq.answer));

                if (isCorrect) {
                    correctCount++;
                    resultDiv.innerHTML += `<p class='correct'>✅ Question ${i + 1}: Correct</p>`;
                } else {
                    resultDiv.innerHTML += `<p class='incorrect'>❌ Question ${i + 1}: Wrong. Correct answer is ${eq.answer.toString()} or ${correctDecimal}</p>`;
                }
            });
            resultDiv.innerHTML += `<p>Total Score: ${correctCount}/10</p>`;
        }

        generateEquations();
    </script>
</body>
</html>
